<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drum Kit</title>
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/styles.css">
</head>

<body>

	<div class="drumkit">
		<div class="bass"></div>
		<div class="snare"></div>
		<div class="hi-hat"></div>
		<div class="tom-2"></div>
		<div class="ride"></div>
		<div class="tom-1"></div>
		<div class="bass-pedal"></div>
		<div class="bass-pedal-kick"></div>
	</div>
	
	<div class="info">
		<p>KEYS TO PLAY DRUMKIT:</p>
		<ul>
			<li>Z - hi hat</li>
			<li>X - ride</li>
			<li>C - bass drum</li>
			<li>V - snare drum</li>
			<li>B - high tom</li>
			<li>N - floor tom</li>
		</ul>
	</div>

	<script src="scripts/script.js"></script>

 </body>
</html>
