<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drum Kit</title>
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet/less" type="text/css" href="styles/styles.less">
	<script src="scripts/less.min.js"></script>
	
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>
	
	<div class="title">
		<h1>DRUM KIT</h1>
	</div>
	
	<div class="list text-center">
		<p>Just choose a song from the list and play the drums along with it</p>
		<div class="form-group">
			<select class="form-control" id="sel1">
				<option value="audio/System Of A Down - Aerials.mp3">SOAD - Aerials</option>
				<option value="audio/Red Hot Chili Peppers - Otherside.mp3">RHCP - Otherside</option>
				<option value="audio/Nirvana - In Bloom.mp3">Nirvana - In Bloom</option>
				<option value="audio/The Offspring - Pretty Fly For A White Guy.mp3">Offspring - Pretty Fly</option>
				<option value="audio/Rage Against The Machine - Bulls On Parade.mp3">RATM - Bulls On Parade</option>
			</select>
		</div>
		<button type="button" class="btn btn-danger audio-button">PLAY</button>
	</div>
	
	<div class="example text-center">
		<video poster="images/poster.png" id="video">
			<source src="video/example.webm" />
		</video>
		<br />
		<button type="button" class="btn btn-danger video-button">PLAY</button>
	</div>
	
	<div class="drums">
		<div class="drums__kit">
			<div data-key="86" data-sound="audio/bass.mp3" class="bass hit"></div>
			<div data-key="67" data-sound="audio/snare.mp3" class="snare hit"></div>
			<div data-key="90" data-sound="audio/hihat.mp3" class="hi-hat hit"></div>
			<div data-key="78" data-sound="audio/tom2.mp3" class="tom-2 hit"></div>
			<div data-key="88" data-sound="audio/ride.mp3" class="ride hit"></div>
			<div data-key="66" data-sound="audio/tom1.mp3" class="tom-1 hit"></div>
			<div data-key="86" data-sound="audio/bass.mp3" class="bass-pedal hit"></div>
			<div data-sound="audio/bass.mp3" class="bass-pedal-kick"></div>
		</div>
		<div class="drums__info">
			<p class="text-center">Keys to play drumkit:</p>
			<ul>
				<li>Z - hi hat</li>
				<li>X - ride</li>
				<li>C - snare drum</li>
				<li>V - bass drum</li>
				<li>B - high tom</li>
				<li>N - floor tom</li>
			</ul>
		</div>
	</div>
	
	<script src="scripts/script.js"></script>

</body>
</html>
